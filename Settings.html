<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stringer™ : Settings</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Lobster&family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="settingstyle.css">
</head>
<body>
    <h1 id="logo">Stringer™</h1>
    <div id="settings-main">
        <div id="option-div1" class="option-divs">
            <h2 class="headers">Dark Mode :</h2>
            <label class="switch">
                <input type="checkbox" checked>
                <span class="slider round"></span>
            </label>
        </div>
        <div id="option-div2" class="option-divs">
            <h2 class="headers">Volume : </h2>
            <input type="range" id="volume slider">
        </div>
        <div id="option-div3" class="option-divs">
            <h2 class="headers">MëTunes : </h2>
            <a href="https://joaniplk.github.io/MeTunes/MainPage.html"><label id="redirect">Redirect</label></a>
        </div>
        <div id="menu-background-pattern"></div>
    </div>
    
</body>
</html>
